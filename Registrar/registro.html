<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Paciente</title>

  <!-- CSS -->
  <link rel="stylesheet" href="registro.css" />

  <!-- Fuente y Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Paciente</h2>

    <form id="form-register">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required />
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required />
      </div>

      <!-- Contraseña con ojo -->
      <div class="form-group password-container">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Tu contraseña" required />
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit">Crear cuenta</button>
    </form>

    <div class="divider">o</div>

    <!-- Registro con Google -->
    <button type="button" id="googleRegister" class="google-signin-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      <span>Registrarse con Google</span>
    </button>

    <p class="login-link">
      ¿Ya tienes cuenta? <a href="../Login/login.html">Inicia sesión aquí</a>
    </p>
  </div>

  <!-- Script al final para asegurar que el DOM cargó -->
  <script type="module" src="registro.js"></script>
</body>
</html>
