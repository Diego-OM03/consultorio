<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>

  <!-- CSS -->
  <link rel="stylesheet" href="log.css" />

  <!-- Fuente y Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Inicio de Sesión</h2>

    <form id="form-login">
      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required />
      </div>

      <!-- Contraseña con ojo -->
      <div class="form-group password-container">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Tu contraseña" required />
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>

      <!-- Aquí va el mensaje de error -->
     <p id="loginError" class="error-message"></p>


      <button type="submit">Ingresar</button>
    </form>

    <div class="divider">o</div>

    <!-- Google Login -->
    <button type="button" id="googleLogin" class="google-signin-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      <span>Iniciar sesión con Google</span>
    </button>

    <p class="login-link">
      ¿No tienes cuenta? <a href="../Registrar/registro.html">Regístrate aquí</a>
    </p>
  </div>

  <!-- Script al final para asegurar que el DOM cargó -->
  <script type="module" src="log.js"></script>
</body>
</html>
